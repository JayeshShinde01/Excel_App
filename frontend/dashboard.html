<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Upload Excel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>ðŸ“‚ Admin Dashboard</h4>
                </div>

                <div class="card-body">
                    <p class="text-muted text-center">
                        Upload monthly Excel file (Old file will be replaced)
                    </p>

                    <input type="file" class="form-control mb-3" id="excelFile">

                    <button class="btn btn-primary w-100" onclick="uploadExcel()">
                        Upload Excel
                    </button>

                    <div id="msg" class="mt-3 text-center"></div>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
const BASE_URL = "http://127.0.0.1:8000";

async function uploadExcel() {
    const fileInput = document.getElementById("excelFile");
    const msg = document.getElementById("msg");

    if (!fileInput.files.length) {
        msg.innerHTML = `<span class="text-danger">Please select a file</span>`;
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const res = await fetch(`${BASE_URL}/admin/upload-excel/`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (!res.ok) {
        msg.innerHTML = `<span class="text-danger">${data.detail}</span>`;
        return;
    }

    msg.innerHTML = `
        <div class="alert alert-success">
            âœ… Excel uploaded successfully <br>
            Rows loaded: <b>${data.rows}</b>
        </div>
    `;
}
</script>

</body>
</html>
