<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMEI Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4>üîç IMEI Search</h4>
                </div>

                <div class="card-body">

                    <div class="input-group mb-3">
                        <input type="text" id="imei"
                               class="form-control"
                               placeholder="Enter IMEI number">
                        <button class="btn btn-success" onclick="searchIMEI()">
                            Search
                        </button>
                    </div>

                    <div id="msg" class="mb-3"></div>
                    <div id="result"></div>

                </div>
            </div>

        </div>
    </div>

</div>

<script>
const BASE_URL = "http://127.0.0.1:8000";

async function searchIMEI() {
    const imei = document.getElementById("imei").value.trim();
    const msg = document.getElementById("msg");
    const result = document.getElementById("result");

    msg.innerHTML = "";
    result.innerHTML = "";

    if (!imei) {
        msg.innerHTML = `<div class="alert alert-danger">Enter IMEI number</div>`;
        return;
    }

    const res = await fetch(`${BASE_URL}/user/search-imei/?imei=${imei}`);
    const data = await res.json();

    if (data.count === 0) {
        msg.innerHTML = `<div class="alert alert-warning">‚ùå IMEI not found</div>`;
        return;
    }

    msg.innerHTML = `<div class="alert alert-success">‚úÖ IMEI Found</div>`;

    const row = data.data[0];
    let html = `
        <table class="table table-bordered table-striped">
            <tbody>
    `;

    for (let key in row) {
        html += `
            <tr>
                <th class="bg-light">${key}</th>
                <td>${row[key]}</td>
            </tr>
        `;
    }

    html += `
            </tbody>
        </table>
    `;

    result.innerHTML = html;
}
</script>

</body>
</html>
